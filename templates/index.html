<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agri Loan</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/Agri_Loan.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arimo', sans-serif;
        }

        .login {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 60%; /* Increased width */
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Centered title */
        .login h1 {
            font-family: 'Arimo', sans-serif;
            font-weight: normal;
            font-size: 28px;
            display: flex;
            justify-content: center; /* Centered title */
            align-items: center;
            margin-bottom: 20px;
        }

        .login h1 i {
            margin-right: 10px;
            color: green;
        }

        /* Grid layout for left-right alignment with spacing */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 40px; /* Increased gap */
            row-gap: 15px;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }

        /* Adjust right column position */
        .form-grid div:nth-child(even) {
            margin-left: 20px; /* Pushed right boxes slightly right */
        }

        /* Centered Predict button */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        form button {
            width: 50%;
            padding: 10px;
            background: green;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #predi {
            font-size: 20px;
            margin-top: 20px;
            color: darkgreen;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="login">
    <h1><i class="fas fa-hand-holding-dollar"></i> Agri Loan Eligibility Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">
        <div class="form-grid">
            <input type="text" name="Loan Amount Requested (INR)" placeholder="Loan Amount Requested (INR)" required />
            <input type="text" name="Annual Income (INR)" placeholder="Annual Income (INR)" required />

            <input type="text" name="Credit Score" placeholder="Credit Score" required />
            <input type="text" name="Farm Size (acres)" placeholder="Farm Size (acres)" required />

            <input type="text" name="Yield per Acre (tons/acre)" placeholder="Yield per Acre (tons/acre)" required />
            <input type="text" name="Market Prices (INR/ton)" placeholder="Market Prices (INR/ton)" required />

            <input type="text" name="Inflation Rate (%)" placeholder="Inflation Rate (%)" required />
            <input type="text" name="Age" placeholder="Age" required />

            <input type="text" name="Current Debt Level (INR)" placeholder="Current Debt Level (INR)" required />
            <input type="text" name="Previous Loan History" placeholder="Previous Loan History" required />

            <div class="dropdown-container">
                <select name="Type of Crop(s)" required>
                    <option value="" disabled selected>Select Crop Type</option>
                    <option value="1">Groundnut</option>
                    <option value="2">Maize</option>
                    <option value="3">Rice</option>
                    <option value="4">Soybean</option>
                    <option value="5">Sugarcane</option>
                    <option value="0">Wheat</option>
                </select>
            </div>

            <div class="dropdown-container">
                <select name="Loan Purpose" required>
                    <option value="" disabled selected>Select Loan Purpose</option>
                    <option value="0">Debt Consolidation</option>
                    <option value="1">Farm Equipment</option>
                    <option value="2">Irrigation</option>
                    <option value="3">Seeds & Fertilizers</option>
                </select>
            </div>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </div>
    </form>

    <h1 id="predi">{{ prediction_text }}</h1>
</div>

</body>
</html>
